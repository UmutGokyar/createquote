<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="navigateBox" class="w3-bar w3-black">
      <button id="showClientPage" class="w3-bar-item w3-button">
        Müşteri İşlemleri
      </button>
      <button id="showProductPage" class="w3-bar-item w3-button">
        Ürün işlemleri
      </button>
      <button id="showOfferPage" class="w3-bar-item w3-button">
        Fiyat Teklifi Oluştur
      </button>
    </div>

    <div
      id="clientPage"
      class="w3-container page"
      style="padding: 0; display: none"
    >
      <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <a href="#" class="navbar-brand">Müşteri İşlemleri</a>
        </div>
      </nav>
      <div class="container mt-5 mb-3">
        <form>
          <div class="form-group">
            <label for="exampleInputName">Musteri Adı</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              aria-describedby="nameHelp"
              placeholder="Musteri Adı Giriniz"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-sm addClientBtn"
            id="musteriyiEkleButonu"
          >
            <i class="fas fa-plus"></i> Ekle
          </button>

          <button
            type="submit"
            class="btn btn-warning btn-sm saveChangeClientBtn"
            id="saveChange"
          >
            <i class="far fa-edit"></i> Değişiklikleri Kaydet
          </button>

          <button
            type="submit"
            class="btn btn-danger btn-sm deleteClientBtn"
            id="deleteButton"
          >
            <i class="fas fa-times"></i> Sil
          </button>

          <button
            type="submit"
            class="btn btn-secondary btn-sm cancelEditBtn"
            id="cancelButton"
          >
            <i class="fas fa-arrow-circle-left"></i> İptal
          </button>
        </form>
      </div>
      <div class="container mt-3">
        <div id="clientCard" class="card">
          <div class="card-body">
            <div class="row">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>S/N</th>
                    <th>Musteri Adı</th>
                    <th>İşlem</th>
                  </tr>
                </thead>
                <tbody id="client-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="productPage"
      class="w3-container page"
      style="padding: 0; display: none"
    >
      <nav class="navbar navbar-dark bg-info">
        <div class="container">
          <a href="#" class="navbar-brand">Ürün İşlemleri</a>
        </div>
      </nav>
      <div class="container mt-5 mb-3">
        <form>
          <div class="form-group">
            <label for="productInputName">Ürün Adı</label>
            <input
              type="text"
              class="form-control"
              id="productInputName"
              aria-describedby="nameHelp"
              placeholder="Ürün Adı Giriniz"
            />
          </div>
          <div class="form-group">
            <label for="productCodInput">Ürün Kodu</label>
            <input
              type="text"
              class="form-control"
              id="productCodInput"
              aria-describedby="nameHelp"
              placeholder="Ürün Kodu Giriniz"
            />
          </div>
          <div class="form-group">
            <label for="productStockInput">Stok Adedi</label>
            <input
              type="number"
              class="form-control"
              id="productStockInput"
              aria-describedby="nameHelp"
              placeholder="Stok Adedi Giriniz"
            />
          </div>
          <div class="form-group">
            <label for="productStockInput">Ürün Fiyatı</label>
            <input
              type="number"
              class="form-control"
              id="productPriceInput"
              aria-describedby="nameHelp"
              placeholder="Ürün Fiyatı Giriniz"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-sm addBtnProduct"
            id="addBtnProduct"
          >
            <i class="fas fa-plus"></i> Ekle
          </button>

          <button
            type="submit"
            class="btn btn-warning btn-sm saveChangeBtnProduct"
            id="saveChangeProduct"
          >
            <i class="far fa-edit"></i> Değişiklikleri Kaydet
          </button>

          <button
            type="submit"
            class="btn btn-danger btn-sm deleteBtnProduct"
            id="deleteButtonProduct"
          >
            <i class="fas fa-times"></i> Sil
          </button>

          <button
            type="submit"
            class="btn btn-secondary btn-sm cancelEditBtnProduct"
            id="cancelButtonProduct"
          >
            <i class="fas fa-arrow-circle-left"></i> İptal
          </button>
        </form>
      </div>
      <div class="container mt-3">
        <div id="productCard" class="card">
          <div class="card-body">
            <div class="row">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>S/N</th>
                    <th>Ürün Adı</th>
                    <th>Ürün Kodu</th>
                    <th>Stok Adedi</th>
                    <th>Fiyat</th>
                  </tr>
                </thead>
                <tbody id="product-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="offerPage"
      class="w3-container page"
      style="padding: 0; display: none"
    >
      <nav class="navbar navbar-dark bg-success">
        <div class="container">
          <a href="#" class="navbar-brand">Fiyat Teklifi Oluştur</a>
        </div>
      </nav>

      <div class="container mt-3">
        <div class="card">
          <div class="card-body">
            <form>
              <div style="position: relative">
                <label
                  for="tarih"
                  style="position: relative; width: 100px; margin-left: 12%"
                  class="my-2 pl-2 pr-2 bg-primary badge badge-pill bage-info"
                  >Müşteri Seç</label
                >
                <label
                  for="tarih"
                  style="position: relative; width: 100px; margin-left: 23.5%"
                  class="my-2 pl-2 pr-2 bg-primary badge badge-pill bage-info"
                  >Teklif Tarihi</label
                >
                <label
                  for="tarih"
                  style="position: relative; width: 100px; margin-left: 23.2%"
                  class="my-2 pl-2 pr-2 bg-primary badge badge-pill bage-info"
                  >Düzenleyen</label
                >
              </div>
              <div>
                <select
                  id="clientSelectBox"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Müşteri Seç</option>
                </select>
                <input
                  type="date"
                  class="form-control"
                  id="calenderSelectBox"
                  style="width: 33%; display: inline"
                />
                <input
                  id="personelInput"
                  placeholder="Teklifi Düzenleyen Personel"
                  class="form-control"
                  style="width: 33%; display: inline"
                />
              </div>
              <div class="mt-2" style="text-align: center">
                <button
                  id="forwardBtn"
                  class="btn btn-success"
                  type="submit"
                  style="margin-bottom: 10px; width: 50%"
                >
                  <i class="fa-solid fa-forward"></i> İLERLE
                  <i class="fa-solid fa-forward"></i>
                </button>
              </div>

              <div class="card clear" id="secondForm">
                <div class="card-body">
                  <form id="dogrulamaFormu">
                    <div class="form-row">
                      <div class="col-md-12">
                        <label for="clientNameSF" style="vertical-align: sub"
                          >Firma / Kişi :</label
                        >
                      </div>
                      <div class="col-md-12">
                        <input
                          id="clientNameSF"
                          type="text"
                          class="form-control"
                          readonly
                        />
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-md-4">
                        <label for="teklifNoSF" style="vertical-align: sub"
                          >Teklif No :</label
                        >
                        <div>
                          <input
                            type="text"
                            id="teklifNoSF"
                            class="form-control"
                            value="20289"
                          />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <label for="teklifTarihiSF" style="vertical-align: sub"
                          >Teklif Tarihi :</label
                        >
                        <div>
                          <input
                            type="text"
                            id="teklifTarihiSF"
                            class="form-control"
                            readonly
                          />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <label
                          for="teklifiDuzenleyenSF"
                          style="vertical-align: sub"
                          >Teklifi Düzenleyen :</label
                        >
                        <div>
                          <input
                            type="text"
                            id="teklifiDuzenleyenSF"
                            class="form-control"
                            readonly
                          />
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-md-4">
                        <label for="firmaAdiCard" style="vertical-align: sub"
                          >Telefon :</label
                        >
                        <div>
                          <input type="text" class="form-control" />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <label for="firmaAdiCard" style="vertical-align: sub"
                          >Adres :</label
                        >
                        <div>
                          <input type="text" class="form-control" />
                        </div>
                      </div>

                      <div class="col-md-4">
                        <label for="firmaTelefon" style="vertical-align: sub"
                          >E-Mail :</label
                        >
                        <div>
                          <input
                            type="text"
                            id="firmaTelefon"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div id="offerTables" class="container mt-3">
        <div class="card">
          <div class="card-body">
            <div class="form-row">
              <div class="productsInfo" style="margin: 0 auto">
                <div class="container dfltSize">
                  <div class="card mt-3 ml-2">
                    <table class="table">
                      <thead>
                        <tr>
                          <th style="width: 2%">Sıra No</th>
                          <th style="width: 20%">Ürün Adı</th>
                          <th style="width: 10%">Ürün Kodu</th>
                          <th style="width: 12%">Miktar</th>
                          <th style="width: 12%">Iskonto</th>
                          <th style="width: 15%">Birim</th>
                          <th style="width: 11%">Birim Fiyat</th>
                          <th style="width: 12%">Toplam</th>
                          <th style="width: 6%"></th>
                        </tr>
                      </thead>
                      <tbody id="offersPrdList">
                        <tr class="offerTableRow">
                          <td>1</td>
                          <td>
                            <select
                              style="font-size: 13px"
                              class="productSelectBox form-control"
                              aria-label="Default select example"
                            >
                              <option selected>Ürün Seç</option>
                            </select>
                          </td>
                          <td></td>
                          <td>
                            <input
                              min="1"
                              type="number"
                              class="form-control pieceInput"
                              placeholder="0"
                            />
                          </td>
                          <td>
                            <input
                              min="0"
                              max="100"
                              type="number"
                              class="form-control discountInput"
                              placeholder="%"
                            />
                          </td>
                          <td>
                            <select
                              class="form-select form-control"
                              aria-label="Default select example"
                              style="font-size: 13px"
                            >
                              <option selected>adet/metre</option>
                              <option value="1">adet</option>
                              <option value="2">metre</option>
                            </select>
                          </td>
                          <td></td>
                          <td></td>
                          <td>
                            <i
                              class="fa fa-trash"
                              aria-hidden="true"
                              style="color: red"
                            ></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div>
                    <button
                      id="addRowToOfferList"
                      style="margin-left: 20px"
                      class="btn btn-primary"
                    >
                      Ekle
                    </button>
                  </div>
                </div>
                <div id="amountInfoSection" class="card-footer mt-3">
                  <table>
                    <tbody>
                      <tr>
                        <td>Toplam Tutar</td>
                        <td style="padding-left: 10px; padding-right: 10px">
                          :
                        </td>
                        <td id="toplamTutar" class="priceCol">
                          0 <i class="fa-solid fa-turkish-lira-sign"> </i>
                        </td>
                      </tr>
                      <tr>
                        <td>%18 KDV</td>
                        <td style="padding-left: 10px; padding-right: 10px">
                          :
                        </td>
                        <td id="kdv" class="priceCol">
                          0 <i class="fa-solid fa-turkish-lira-sign"> </i>
                        </td>
                      </tr>
                      <tr>
                        <td>Genel Toplam</td>
                        <td style="padding-left: 10px; padding-right: 10px">
                          :
                        </td>
                        <td id="genelToplam" class="priceCol">
                          0 <i class="fa-solid fa-turkish-lira-sign"> </i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                  <div class="card-footer text-right">

              </div>
            </div>
          </div>
        </div>
